<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto p-12">
      <h3 class="text-base font-semibold leading-6">Last 30 days</h3>
      <dl class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-3">
        <div class="overflow-hidden rounded-lg px-4 py-5 shadow sm:p-6">
          <dt class="truncate text-sm font-medium text-muted-foreground">
            Total Subscribers
          </dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight">71,897</dd>
        </div>
        <div class="overflow-hidden rounded-lg px-4 py-5 shadow sm:p-6">
          <dt class="truncate text-sm font-medium text-muted-foreground">
            Avg. Open Rate
          </dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight">58.16%</dd>
        </div>
        <div class="overflow-hidden rounded-lg px-4 py-5 shadow sm:p-6">
          <dt class="truncate text-sm font-medium text-muted-foreground">
            Avg. Click Rate
          </dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight">24.57%</dd>
        </div>
      </dl>
    </div>
  </body>
</html>
